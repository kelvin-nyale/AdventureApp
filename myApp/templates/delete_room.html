<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Room</title>
</head>
<body>
    <h2>Delete Room</h2>
    <p>Are you sure you want to delete Room <strong>{{ room.room_number }}</strong> ({{ room.room_name }})?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <br>
    <a href="{% url 'rooms' %}">Cancel</a>
</body>
</html>
