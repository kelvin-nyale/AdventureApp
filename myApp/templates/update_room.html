<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Room</title>
</head>
<body>
    <h2>Update Room</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="room_number">Room Number:</label>
        <input type="text" id="room_number" name="room_number" value="{{ room.room_number }}" required><br><br>

        <label for="room_name">Room Name:</label>
        <input type="text" id="room_name" name="room_name" value="{{ room.room_name }}" required><br><br>

        <button type="submit">Update Room</button>
    </form>
    <br>
    <a href="{% url 'rooms' %}">Back to Room List</a>
</body>
</html>
