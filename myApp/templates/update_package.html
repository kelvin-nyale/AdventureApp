<!DOCTYPE html>

<body>
    <div class="navbar">
        <div class="logo">
          <img src="" alt="Logo Img">
          <div class="logo-name">EPIC TRAIL  <span>ADVENTURES</span></div>
        </div>

          </ul>
        </div>
      </div><br>
    <h1>Update Package</h1>
    <form method="POST" action="{% url 'update_package' package.package_id %}">
        {% csrf_token %}
        <input type="text" name="package_id" value="{{ package.package_id }}" required><br><br>
        <input type="text" name="package_name" value="{{ package.package_name }}" required><br><br>
        <input type="text" name="description" value="{{ package.description }}" required><br><br>
        <input type="number" name="price" value="{{ package.price }}" required><br><br>
        <button type="submit">Update Package</button>
    </form>
    
</body>
</html>
