{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addpackage</title>
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <style>
        .messages {
            list-style-type: none;
            padding: 10px;
            margin: 0;
        }
        .messages li {
            background-color: #FF4500; /* Orange-Red */
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
          <img src="" alt="Logo Img">
          <div class="logo-name">EPIC TRAIL  <span>ADVENTURES</span></div>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="">123</a></li>
            <li><a href="">Log Out</a></li>
            <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
          </ul>
        </div>
      </div><br>
    <div class="form-box">
        <h2>Add New Package</h2>
        <form action="{% url 'add_package' %}" method="POST">
            {% csrf_token %}
            <label for="package_id">Package_Id:</label>
            <input type="text" id="package_id" name="package_id" required>
            <br><br>
            <label for="package_name">Package_Name:</label>
            <input type="text" id="package_name" name="package_name" required>
            <br><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <br><br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            <br><br>
            <input type="submit" value="Save in Packages">
            <a href="{% url 'packages' %}">Cancel</a>
        </form><br><br>
<!-- {#        <div id="errorMessages"></div>#}
{#        <div id="successMessage"></div>#} -->
    </div>
    <!-- <div class="footer">
        &copy; 2024 Yalen Commercial Adventures. All rights reserved.
    </div> -->
</body>
</html>
